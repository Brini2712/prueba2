<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>San Valentin</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Pacifico&family=Satisfy&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
  <div id="start-screen">
    <button id="start-button">
      <span>💝 Toca para comenzar 💝</span>
    </button>
  </div>
  <div class="hearts-container"></div>
  <div class="stars-container"></div>
  <div class="particles-container"></div>
  
  <audio id="backgroundMusic" autoplay loop>
    <source src="./vale.mp3" type="audio/mp3">
  </audio>
  
  <audio id="clickSound">
    <source src="https://assets.mixkit.co/active_storage/sfx/2568/2568.wav" type="audio/wav">
  </audio>
  
  <audio id="successSound">
    <source src="https://assets.mixkit.co/active_storage/sfx/1435/1435.wav" type="audio/wav">
  </audio>
  
  <main>
    <div id="message">
      <h1></h1>
    </div>
    <img src="./valen.png" width="250" alt="Dino Love">
    <h1>¿Hola mi Copito quieres ser mi San Valentín?</h1>
    <div class="options">
      <button id="yes">Si</button>
      <button id="no">No</button>
    </div>
  </main>

  <div class="music-controls">
    <button id="toggleMusic">
      <i class="fas fa-music"></i>
    </button>
    <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5">
  </div>

  <script>
    // Asegurarnos de que la música se reproduzca incluso con las políticas de autoplay
    window.addEventListener('click', function() {
      const audio = document.getElementById('backgroundMusic');
      audio.play();
    });
  </script>
  <script src="./script.js"></script>
</body>

</html>
